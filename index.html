<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="header-class">
        <a href=" end.html" id="high-scores" class="high-scores">High Scores</a>
        <p class="timer" id="timer">Time</p>
    </header>

    <div class="container">

        <main class="choices-class" id="choices">
            <h1 class="question-class" id="current-question">Question</h1>
            <ol>
                <p class="button-choices" id="choice1"></p>
                <p class="button-choices" id="choice2">Choice 2</p>
                <p class="button-choices" id="choice3">Choice 3</p>
                <p class="button-choices" id="choice4">Choice 4</p>
            </ol>
            <h2 class="response"></h2>

        </main>
    </div>

</body>
<script src="script.js"></script>

</html>
