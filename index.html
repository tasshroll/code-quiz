<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="header-class">
        <a id="high-scores" class="high-scores">High Scores</a>
        <p class="timer" id="timer">Time</p>
    </header>

    <section class="container flex-column" id="start-page">
        <!--Start Page-->
        <div class="choices-class">

            <h1 class="question-class">Coding Quiz Challenge </h1>
            <p class="choices-class"> Try to answer the following code related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <div>
                <button class="button-choices start-quiz" id="start">Start Quiz</button>
            </div>
        </div>

    </section>


    <section id="middle-page">
        <!--Middle Quiz Page-->

        <div class="container">

            <main class="choices-class" id="choices">
                <h1 class="question-class" id="current-question">Question</h1>
                <ol>
                    <p class="button-choices" id="choice-1"></p>
                    <p class="button-choices" id="choice-2"></p>
                    <p class="button-choices" id="choice-3"></p>
                    <p class="button-choices" id="choice-4"></p>
                </ol>
                <h2 id="response"></h2>

            </main>
        </div>
    </section #end>


    <section class="containerr" id="end-page">
        <!--High Scores Page-->
        <h1> All Done! </h1>
        <p> Your final score is: <br> </p>
        <p> Enter Initials </p>
        <form>
            <textarea name="name" id="initials" cols="1" rows="1"></textarea>
        </form>
        <button class="start-quiz" id="start">Submit</button>
    </section>

</body>
<script src="script.js"></script>

</html>
