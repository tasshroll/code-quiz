<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <section id="start-page">
        <!--Start Page-->

        <h1> Coding Quiz Challenge </h1>
        <p> Try to answer the following code related questions within the time limit. <br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        <p>
        <div>
            <button class="start-quiz" id="start">Start Quiz</button>
        </div>
    
    </section>


    <section id="middle-page">
        <!--Middle Quiz Page-->

        <header class="header-class">
            <a href=" end.html" id="high-scores" class="high-scores">High Scores</a>
            <p class="timer" id="timer">Time</p>
        </header>

        <div class="container">

            <main class="choices-class" id="choices">
                <h1 class="question-class" id="current-question">Question</h1>
                <ol>
                    <p class="button-choices" id="choice-1"></p>
                    <p class="button-choices" id="choice-2"></p>
                    <p class="button-choices" id="choice-3"></p>
                    <p class="button-choices" id="choice-4"></p>
                </ol>
                <h2 class="response"></h2>

            </main>
        </div>
    </section #end>


    <section id="end-page">
        <!--High Scores Page-->
    </section>

</body>
<script src="script.js"></script>

</html>
